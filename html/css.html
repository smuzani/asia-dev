<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS</title>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Oswald:600');

		

		p {
			font-family: 'Oswald', Arial, sans-serif;
			font-weight: lighter;
			font-style: italic;
			text-align: center;
			text-decoration: underline;
		}

		*{
			text-align: right;
		}
		</style>
	</head>
	<body>
		<h1>H1</h1>
		<h2>h2</h2>
		<p>normal size</p>
		<p style="font-size: 1.3em;">1.3em</p>
		<p style="font-size: 2em;">2em</p>
	</body>
</html>
