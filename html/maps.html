<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Google Maps</title>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
	<body>
	<h3>My Google Maps Demo</h3> 
	<div id="map"></div>
    <script>

      var map;
      function initMap() {
      	var vsqpj = {lat: 3.108729, lng: 101.640099}; 
        map = new google.maps.Map(document.getElementById('map'), {
          center: vsqpj,
          zoom: 8
        });
        var marker = new google.maps.Marker({
          position: vsqpj,
          map: map
        });
      }
      initMap()
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_HSpqZ5AIQ40hmPOBKf4-ZiVNfV7rLEQ&callback=initMap"
    async defer></script>
</html>
