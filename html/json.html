<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>JSON</title>
	</head>
	<body>
	<div id="sample">
	  <button type="button" onclick="loadDoc()">Load</button>
	</div>
	<script type="text/javascript">
		function loadDoc() {  
			var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			  	// Ready state 5 -> Document is completely downloaded
			  	// status 200 -> Correct
			  	if (this.readyState == 4 && this.status == 200) {
			  		var json = JSON.parse(this.responseText);
					document.getElementById("sample").innerHTML = 
						"Name: " + json.results[0].name.first + " " + json.results[0].name.last;
					document.getElementById("sample").innerHTML +=
						"<br>" + '<img src="' + json.results[0].picture.large + '"/>'
			    }
			  };

			  xhttp.open("GET", "https://www.randomuser.me/api", true);
			  xhttp.send();
			}
	</script>

	</body>
</html>
