<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery</title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>

	<script type="text/javascript">
		$(document).ready(function(){
			$('p.green').css("color","green").text("green");
			$('.animate').click(function() {
				$(this).fadeOut();
			});
		   // jQuery methods go here...
		});		
	</script>

		<p class="green">This is a paragraph</p>
		<p class="green animate">This is a paragraph</p>
		<p class="animate">This is a paragraph</p>
		
	</body>
</html>
