<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS</title>
		<style>
		h1 {
			margin: 10px;
			border: 5px solid green;
			padding: 50px;
			background-color: blue;
			border-radius: 5px;
		}
		h1:hover{
			background-color: white;
		}
		a:hover{
			color: yellow;
			background-color: gray;
			padding:40px;
		}
		a:visited{
			color:red;
		}
		</style>
	</head>
	<body>
		<h1>H1</h1>
		<h2>h2</h2>
		<p>paragraph <a href="http://google.com">Google</a></p>
	</body>
</html>
