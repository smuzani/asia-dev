<!DOCTYPE html>
<html>
<head>
	<title>Video</title>
</head>
<body>
<div>
	<video id="myVideo" src="video.mp4" height="400" width="300" poster="html5-video.png" preload="none" ></video>
	<div id="video-controls">
		<button type="button" id="playBtn">Play</button>
		<button type="button" id="pauseBtn">Pause</button>
		<input type="range" id="seekBar" value="0" />
		<label for="volume">Volume</label>
		<input type="range" id="volume" min="0" max="1" step="0.1" value="0" />
	</div>
</div>

<script type="text/javascript">
	window.onload = function() {
		var video = document.getElementById("myVideo");
		var playBtn = document.getElementById("playBtn");
		var pause = document.getElementById("pauseBtn");
		var seek = document.getElementById("seekBar");
		var volume = document.getElementById("volume");
		playBtn.addEventListener("click", function(e) {
			video.play();
		});
		pauseBtn.addEventListener("click", function(e) {
			video.pause();
		});
		seek.addEventListener("change", function(e) {
			var time = video.duration * (seek.value/100);
			video.currentTime = time;
		});
		video.addEventListener("timeupdate", function(e) {
			var value = (100/video.duration) * video.currentTime;
			seek.value = value;
		});

		seek.addEventListener("mousedown", function(e) {
			video.pause();
		});
		seek.addEventListener("mouseup", function(e) {
			video.play();
		});
		volume.addEventListener("change", function(e) {
			video.volume = volume.value;
		});
	}
</script>

</body>
</html>
