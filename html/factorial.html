<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Factorial</title>
	</head>
	<body>
		<script type="text/javascript">
		/* 0	1
			1	1
			2	2
			3	6
			4	24
			5	120
			(n+1)! = (n+1) * n!
			*/
			function factorial(n) {
				if (n > 0) {
					return n * factorial(n-1);
				} else {
					return 1;
				}
			}

		</script>
	</body>
</html>
