<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Array 9</title>
	</head>
	<body>
		<script type="text/javascript">
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition( function (position) {
					alert("Lat: " + position.coords.latitude + " Long: " + position.coords.longitude);
				});
			}
		</script>
	</body>
</html>
