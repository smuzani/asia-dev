<html lang="en">
	<head>

		<title>jQuery</title>

			.selected{
				color: green;
			}

		</style>

	<body>

	<script type="text/javascript">
		 $(document).ready(function() {             $("li").filter(".middle").addClass("selected");         });
	</script>

		<div>         <ul>            <li class = "top">list item 1</li>            <li class = "top">list item 2</li>            <li class = "middle">list item 3</li>            <li class = "middle">list item 4</li>            <li class = "bottom">list item 5</li>            <li class = "bottom">list item 6</li>         </ul>      </div>
	</body>
</html>
