<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>GET challenge</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$.getJSON("https://sheetsu.com/apis/v1.0/97db6e1f340f", 
					function(json, status){
				  		for (i=0; i < json.length; i++){
						document.getElementById("usertable").innerHTML += "<tr><td>" + json[i].firstName + " " + json[i].lastName + "</td><td>" + json[i].email + "</td></tr>";
						}
					}
				);
			});

		</script>
	</head>
	<body>
		<table border="1" id="usertable">
		<tr><th>Name</th><th>Email</th></tr>

		</table>
	</body>
</html>
