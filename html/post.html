<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>POST</title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
	<div id="sample">
	  <input id="name" placeholder="Name">
	  <input id="email" placeholder="Email">
	  <button type="button" id="submit">Post</button>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#submit").click(function() {
			var name = $("#name").val();
			var email = $("#email").val();
			var sent = '{"name":"' + name + '", "email":"' + email + '"}';
			$.ajax({
				url: "https://sheetsu.com/apis/v1.0/175d7405f489",
				type: "POST",
				data: sent,
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				success: function() {
					alert('form sent')
				}
			})
		});
	});
